<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/43d5564095.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-content">
    <h1 class="heading">We're launching soon</h1>
    <div class="timer">
      <div class="widget days">
        <div class="widget__wrapper">
          <span class="bottom-back">08</span>
          <span class="bottom-front">08</span>
          <span class="top-back">08</span>
          <span class="top-front">08</span>
        </div>
        <span class="label">Days</span>
      </div>
      <div class="widget hours">
        <div class="widget__wrapper">
          <span class="bottom-back">08</span>
          <span class="bottom-front">08</span>
          <span class="top-back">08</span>
          <span class="top-front">08</span>
        </div>
        <span class="label">Hours</span>
      </div>
      <div class="widget minutes">
        <div class="widget__wrapper">
          <span class="bottom-back">08</span>
          <span class="bottom-front">08</span>
          <span class="top-back">08</span>
          <span class="top-front">08</span>
        </div>
        <span class="label">Minutes</span>
      </div>
      <div class="widget seconds">
        <div class="widget__wrapper">
          <span class="bottom-back">08</span>
          <span class="bottom-front">08</span>
          <span class="top-back">08</span>
          <span class="top-front">08</span>
        </div>
        <span class="label">seconds</span>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="icons-container">
      <a href="#" class="icon-wrapper fa-stack">
        <i class="fab fa-facebook-square fa-stack-2x"></i>
      </a>
      <a href="#" class="icon-wrapper fa-stack">
        <i class="fab fa-pinterest fa-stack-2x"></i>
      </a>
      <a href="#" class="icon-wrapper fa-stack">
        <i class="fab fa-instagram fa-stack-2x"></i>
      </a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Omid-Heidarzadeh">Omid Heidarzadeh</a>.
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>

</html>
